<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tombola Ticket 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #333;
      width: 50px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
    }
    .marked {
      background-color: #4CAF50;
      color: white;
    }
    .wrong {
      background-color: #e74c3c;
      color: white;
    }
    .empty {
      background-color: #f0f0f0;
      cursor: default;
    }
    #wrongToggle {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéüÔ∏è Tombola Ticket 1</h1>
  <table id="ticket">
    <tr><td class="empty"></td><td class="empty"></td><td>17</td><td>24</td><td class="empty"></td><td>55</td><td class="empty"></td><td>78</td><td>85</td></tr>
    <tr><td>6</td><td class="empty"></td><td>13</td><td class="empty"></td><td>40</td><td>56</td><td>66</td><td class="empty"></td><td>87</td></tr>
    <tr><td>9</td><td>12</td><td class="empty"></td><td class="empty"></td><td>41</td><td class="empty"></td><td class="empty"></td><td>73</td><td class="empty"></td></tr>
  </table>
  <div id="wrongToggle">
    <label>
      <input type="checkbox" id="wrongMode" />
      I have a doubt (Red)
    </label>
  </div>
  <script>
    document.querySelectorAll('#ticket td').forEach(cell => {
      if (!cell.classList.contains('empty')) {
        cell.addEventListener('click', () => {
          const wrong = document.getElementById('wrongMode').checked;
          if (cell.classList.contains('marked') || cell.classList.contains('wrong')) {
            cell.classList.remove('marked', 'wrong');
          } else {
            cell.classList.add(wrong ? 'wrong' : 'marked');
          }
        });
      }
    });
  </script>
</body>
</html>
