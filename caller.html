<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tombola Number Caller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #fffbea;
    }
    h1 {
      margin-bottom: 20px;
    }
    #number-display {
      font-size: 5rem;
      margin: 20px;
      color: #4caf50;
    }
    .called-numbers {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    .number {
      width: 40px;
      height: 40px;
      line-height: 40px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
    .called {
      background-color: #ffeb3b;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tombola Number Caller</h1>
  <div id="number-display">--</div>
  <button onclick="callNextNumber()">Call Next Number</button>
  <div class="called-numbers" id="calledNumbers"></div>

  <script>
    let numbers = Array.from({ length: 90 }, (_, i) => i + 1);
    let called = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(numbers);

    function callNextNumber() {
      if (numbers.length === 0) {
        alert("All numbers have been called!");
        return;
      }
      const num = numbers.shift();
      called.push(num);
      document.getElementById("number-display").textContent = num;
      updateCalledNumbers();
    }

    function updateCalledNumbers() {
      const container = document.getElementById("calledNumbers");
      container.innerHTML = '';
      for (let i = 1; i <= 90; i++) {
        const div = document.createElement('div');
        div.className = 'number';
        div.textContent = i;
        if (called.includes(i)) {
          div.classList.add('called');
        }
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
