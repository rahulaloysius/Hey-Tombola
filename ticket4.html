<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket 4</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    table { border-collapse: collapse; margin: 0 auto; }
    td { width: 40px; height: 40px; text-align: center; vertical-align: middle; font-size: 20px; border: 1px solid #333; }
    .marked { background-color: lightgreen; }
    .doubt { background-color: #ffcccc; }
    button { margin-top: 20px; padding: 8px 16px; }
  </style>
</head>
<body>
  <h2>Ticket 4</h2>
  <table id="ticket">
<tr><td></td><td onclick='toggleMark(this)'>16</td><td onclick='toggleMark(this)'>24</td><td onclick='toggleMark(this)'>34</td><td></td><td></td><td onclick='toggleMark(this)'>61</td><td onclick='toggleMark(this)'>75</td><td></td></tr>
<tr><td onclick='toggleMark(this)'>6</td><td></td><td onclick='toggleMark(this)'>29</td><td></td><td onclick='toggleMark(this)'>46</td><td onclick='toggleMark(this)'>53</td><td onclick='toggleMark(this)'>67</td><td></td><td></td></tr>
<tr><td></td><td onclick='toggleMark(this)'>14</td><td onclick='toggleMark(this)'>21</td><td></td><td onclick='toggleMark(this)'>45</td><td onclick='toggleMark(this)'>60</td><td></td><td onclick='toggleMark(this)'>79</td><td></td></tr>

  </table>
  <button onclick="toggleDoubt()">I Have a Doubt (Red)</button>
  <script>
    let doubtMode = false;
    function toggleMark(cell) {
      if (!cell.innerText.trim()) return;
      if (doubtMode) {
        cell.classList.toggle('doubt');
      } else {
        cell.classList.toggle('marked');
      }
    }
    function toggleDoubt() {
      doubtMode = !doubtMode;
    }
  </script>
</body>
</html>
